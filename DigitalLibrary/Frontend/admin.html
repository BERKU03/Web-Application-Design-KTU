<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Digital Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>⚙️ Admin Dashboard</h1>
    <a href="index.html" class="button">Logout</a>
  </nav>

  <div class="container">
    <h2>Manage Books</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>The Art of Minimalism</td>
          <td>Sarah Johnson</td>
          <td>
            <button style="background-color:#4f46e5;">Edit</button>
            <button style="background-color:#dc2626; margin-left:5px;">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Classic Tales Revisited</td>
          <td>Michael Chen</td>
          <td>
            <button style="background-color:#4f46e5;">Edit</button>
            <button style="background-color:#dc2626; margin-left:5px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top:30px;">
      <button>Add New Book</button>
    </div>
  </div>
</body>
</html>
